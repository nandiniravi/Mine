<!doctype HTML>
<html>
	<head>
	<title>My To-do List</title>
	<link href='style.css' rel='stylesheet' type='text/css'/>
	</head>
	<body>
		<div class='bglayer'>
			<div id='container'>
				<h1>To - Do - List</h1>
				<h4>Date:</h4><p id='date'></p>
				<div id='box'>
					<form>
						<input type='text' id='taskinput' placeholder= 'Enter your task here'>
					</form>
					<div id='submit' class='button'><h5>Add to my list</h5></div>
					<div id='clear' class='button'><h5>Clear List</h5></div>
					<div id='taskbox'></div>
				</div>
			</div>
		</div>
<script src='script.js'></script>
</body>
</html>
